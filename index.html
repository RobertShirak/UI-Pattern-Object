<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Accordian</title>
  </head>
  <body>
    <header>
      <div class="content">
        <h1 class="content__heading">API ACCORDIAN</h1>
      </div>
    </header>

    <section class="accordian">
      <div class="header people-button">
        <h2 class="header-text">Spike Spiegel</h2>
      </div>
      <div class="article">
        <div class="article__image box spike"></div>
        <div class="article__text box people__text">
          <ul id="char-one"></ul>
        </div>
      </div>

      <div class="header">
        <h2 class="header-text">Radical Edward</h2>
      </div>
      <div class="article">
        <div class="article__image box edward"></div>
        <div class="article__text box">
          <ul id="char-two"></ul>
        </div>
      </div>

      <div class="header">
        <h2 class="header-text">Jet Black</h2>
      </div>
      <div class="article">
        <div class="article__image box jet"></div>
        <div class="article__text box">
          <ul id="char-three"></ul>
        </div>
      </div>

      <div class="header">
        <h2 class="header-text">Coffee</h2>
      </div>
      <div class="article">
        <div class="article__image box coffee"></div>
        <div class="article__text box">
          <ul id="char-four"></ul>
        </div>
      </div>
    </section>
    <script src="javascript.js"></script>
  </body>
</html>
